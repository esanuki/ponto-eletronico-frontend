<form [formGroup]="form"  fxFlex="30" fxFlexOffset="35">
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input formControlName="email" placeholder="E-mail" matInput>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input formControlName="senha" type="password" placeholder="Senha" matInput>
            </mat-form-field>
            <span matTooltip="Senha deve conter ao menos 6 caracteres">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" (click)="login()">
                Entrar
            </button>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <a mat-button color="primary" [routerLink]="['/cadastro-pj']">Cadastrar PJ</a>
            <a mat-button color="primary" [routerLink]="['/cadastro-pf']">Cadastrar PF</a>
        </mat-list-item>
    </mat-list>
</form>
