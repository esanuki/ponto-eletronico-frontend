<form [formGroup]="form" fxFlex="30" fxFlexOffset="35" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput formControlName="cnpj" placeholder="CNPJ" mascara="99.999.999/9999-99">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput formControlName="cpf" placeholder="CPF" mascara="999.999.999-99">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput formControlName="nome" placeholder="Nome">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput formControlName="email" placeholder="E-mail">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput formControlName="senha" type="password" placeholder="Senha">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" (click)="cadastrar()">
                Cadastrar
            </button>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <a mat-raised-button [routerLink]="['/login']">Voltar</a>
        </mat-list-item>
    </mat-list>

</form>
