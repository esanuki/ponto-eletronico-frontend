<form [formGroup]="form"  fxFlex="30" fxFlexOffset="35" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input formControlName="cnpj" matInput placeholder="CNPJ" mascara="99.999.999/9999-99">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input formControlName="cpf" matInput placeholder="CPF" mascara="999.999.999-99">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input formControlName="razaoSocial" matInput placeholder="RazÃ£o social">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input formControlName="nome" matInput placeholder="Nome">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input formControlName="email" matInput placeholder="E-mail">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input type="password" formControlName="senha" matInput placeholder="Senha">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" (click)="cadastrar()">
                Cadastrar
            </button>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <a mat-raised-button [routerLink]="['/login']">Voltar</a>
        </mat-list-item>
    </mat-list>
</form>
